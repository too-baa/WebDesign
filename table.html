<!--table.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body{
            margin-left: 100px;
        }
        .cell{
            width: 40px;
        }
    </style>
</head>
<body>
    <h1>Student Table</h1>
    <h2><i>Class 10</i></h2>

    <table border="1"><caption>Student Data</caption>
        <tr> <!--table row-->
            <th>S. No.</th> <!--table heading-->
            <th>Name</th>
            <th>Section</th>
            <th>City</th>
        </tr>
        <tr>
            <td class="cell">1.</td> <!--table data-->
            <td>Ayush</td>
            <td>A</td>
            <td>Delhi</td>
        </tr>
        <tr>
            <td class="cell">2.</td> <!--table data-->
            <td>Shyam</td>
            <td>A</td>
            <td>Ghaziabad</td>
        </tr>
        <tr>
            <td class="cell">3.</td> <!--table data-->
            <td>Radha</td>
            <td>B</td>
            <td>Lucknow</td>
        </tr>
        <tr>
            <td class="cell">4.</td> <!--table data-->
            <td>Shabana</td>
            <td>C</td>
            <td>Allahabad</td>
        </tr>
        <tr>
            <td class="cell">5.</td> <!--table data-->
            <td>Hema</td>
            <td>D</td>
            <td>Delhi</td>
        </tr>
    </table>
    
</body>
</html>
